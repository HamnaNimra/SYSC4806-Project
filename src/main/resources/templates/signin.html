<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Sign In</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>
<div class="container-fluid">
    <h1>Sign in</h1>
    <form action="#" th:action="@{/signin}" th:object="${template}" method="post">
    <p>Email: <input type="text" class="form-control" th:field="*{email}" name="email" /></p>
    <p>Password: <input type="password" class="form-control" th:field="*{password}" name="password"/></p>
    <p><input type="submit" value="Submit" class="btn btn-dark"/> <input class="btn btn-outline-dark" type="reset" value="Reset" /></p>
</form>
</div>
<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</body>
</html>
