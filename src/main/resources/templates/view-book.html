<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>View Book</title>
</head>
<body>
    <p th:text="'Title: ' + ${template.getTitle()}" />
    <p th:text="'ISBN: ' + ${template.getIsbn()}" />
    <p th:text="'Author: ' + ${template.getAuthor()}" />
    <p th:text="'Publisher: ' + ${template.getPublisher()}" />
    <p th:text="'Inventory: ' + ${template.getInventory()}" />
    <img th:src="${template.getPictureUrl()}" />
    <span th:unless="${template.isOutOfStock()}"><a th:href="'/addBook/'+${template.getIsbn()}">Add To Cart</a></span>

</body>
</html>
