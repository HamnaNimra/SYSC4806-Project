<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Sign Up</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>
<div class="container-fluid">
    <h1>Sign up</h1>
    <form action="#" th:action="@{/signup}" th:object="${template}" method="post">
        <p>First Name: <input class="form-control"type="text" th:field="*{firstName}" /></p>
        <p>Last Name: <input class="form-control"type="text" th:field="*{lastName}" /></p>
        <p>Email: <input class="form-control" type="text" th:field="*{email}" /></p>
        <p>Password: <input class="form-control" type="password" th:field="*{password}" /></p>
        <p>Admin? <input type="checkbox" name="hasAdminRole" th:checked="${hasAdminRole}" /></p>
        <p><input class="btn btn-dark"type="submit" value="Submit" /> <input class="btn btn-outline-dark" type="reset" value="Reset" /></p>
    </form>
    <a href="/signin">Back to Sign In</a>
</div>

<th:block th:insert="fragments/layout :: bootstrap-scripts"></th:block>
</body>
</html>
