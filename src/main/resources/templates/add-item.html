<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Adding the following book to Cart</h1>
<p th:text="'Title: ' + ${template.getTitle()}" />
<p th:text="'ISBN: ' + ${template.getIsbn()}" />
<p th:text="'Author: ' + ${template.getAuthor()}" />
<p th:text="'Publisher: ' + ${template.getPublisher()}" />
<p th:text="'Max. # of items available: ' + ${template.getInventory()}" />

<form action="#" th:action="@{/addItem}" th:object="${template}" method="post">
    <p>Inventory: <input type="number" th:field="*{inventory}" th:value="${template.getInventory()}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
