<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<h1>Create User Account</h1>

<form action="#" th:action="@{/}">
    <input type="submit" value  = "Go Back"/>
</form>
<fieldset>
    <form action="POST" th:action="@{/createUser}" th:object="${template}" >
        <p>First Name: <input type="text" th:field="*{firstName}" /></p>
        <p>Last Name: <input type="text" th:field="*{lastName}" /></p>
        <p>Email: <input type="text" th:field="*{email}" /></p>
        <p>Password: <input type="password"  th:field="*{password}"/></p>
        <label>Role: </label>
        <select id="role" th:name="role">
            <option value="CUSTOMER">Customer</option>
            <option value="OWNER">Owner</option>
        </select>
        <br>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</fieldset>

</body>
</html>
