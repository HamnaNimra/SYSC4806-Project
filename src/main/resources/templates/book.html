<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Book</title>
</head>
<body>
    <p th:text="'Title: ' + ${book.getTitle()}" />
    <p th:text="'ISBN: ' + ${book.getIsbn()}" />
    <p th:text="'Author: ' + ${book.getAuthor()}" />
    <p th:text="'Publisher: ' + ${book.getPublisher()}" />
    <p th:text="'Inventory: ' + ${book.getInventory()}" />
    <img th:src="${book.getPictureUrl()}" />
</body>
</html>
