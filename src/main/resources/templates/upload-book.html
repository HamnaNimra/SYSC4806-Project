<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upload a Book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>

<div class="container-fluid">

    <div class="row">
        <nav class="navbar navbar-expand-lg navbar-light bg-light" style="width:100%">
            <a class="navbar-brand" href="/">Amazin</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item" style="padding-right:50px;padding-left:50px">
                        <a href="/bookstore">Visit Book Store</a>
                    </li>
                    <li class="nav-item">
                        <a href="/uploadBook">Upload a book</a>
                    </li>

                </ul>

                <form class="form-inline my-2 my-lg-0" th:action="@{/search}" method="get">
                    <input class="form-control mr-sm-2" type="search" th:name="title" placeholder="Search"
                           aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>

            </div>
        </nav>
    </div>


    <h1>Upload a Book</h1>
    <form action="#" th:action="@{/uploadBook}" th:object="${template}" method="post">
        <p>Title: <input type="text" th:field="*{title}"/></p>
        <p>ISBN: <input type="text" th:field="*{isbn}"/></p>
        <p>Author: <input type="text" th:field="*{author}"/></p>
        <p>Publisher: <input type="text" th:field="*{publisher}"/></p>
        <p>Picture URL: <input type="text" th:field="*{pictureUrl}"/></p>
        <p>Inventory Num: <input type="text" th:field="*{inventory}"/></p>

        <p><input type="submit" value="Submit"/></p>

    </form>

</div>


<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>

</body>
</html>
