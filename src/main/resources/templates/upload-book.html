<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Upload a Book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Upload a Book</h1>
<form action="#" th:action="@{/upload-book}" th:object="${template}" method="post">
    <p>Title: <input type="text" th:field="*{title}"/></p>
    <p>ISBN: <input type="text" th:field="*{isbn}"/></p>
    <p>Author: <input type="text" th:field="*{author}"/></p>
    <p>Publisher: <input type="text" th:field="*{publisher}"/></p>
    <p>Picture URL: <input type="text" th:field="*{pictureUrl}"/></p>
    <p>Inventory Num: <input type="text" th:field="*{inventory}"/></p>
</form>
</body>
</html>
